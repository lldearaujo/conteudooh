services:
  - type: web
    name: conteudooh
    env: python
    region: sao-paulo
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.9
      - key: PORT
        value: 8080
    healthCheckPath: /

