# fly.toml app configuration file generated for conteudooh
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "conteudooh"
primary_region = "gru"  # SÃ£o Paulo, Brasil

[build]

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"

